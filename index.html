<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Supermercado</title>
</head>
<body>
    <header>
        <h2>App Lista de Supermercado</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" placeholder="Nome do produto..." name="nome_produto">
        <input type="text" placeholder="Valor do produto" name="valor_produto" step="0.01">
        <input type="submit" name="acao" value="Cadastrar">
    </div>
    
    <div class="lista-produtos">


    </div>


    <div class="soma-produto">
        <h1>Total: R$00.00</h1>
    </div>

    <button name="limpar">Limpar</button>

    <script src="script.js"></script>
</body>
</html>
